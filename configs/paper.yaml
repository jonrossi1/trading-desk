app:
  name: "mvp-trading-desk"

# IBKR connection (host/port can be overridden via .env: IBKR_HOST, IBKR_PAPER_PORT)
ibkr:
  host: "127.0.0.1"
  port: 7497
  client_id: 1
  connect_timeout: 30     # seconds to wait for TWS/IB Gateway
  order_type: "market"   # "market" or "limit"
  fill_timeout_seconds: 60

universe:
  symbols: ["SMH", "ARKK", "TAN", "XLE", "XLK", "EEM"] #high volatility ETFs where investor overreacion is high, good for short-term-reversal. 

risk:
  max_position_pct: 0.20
  max_gross_exposure: 1.00
  max_drawdown_pct: 0.10

strategy:
  name: "noop"